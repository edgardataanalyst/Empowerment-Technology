<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Team Rankings with Confetti</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      position: relative;
      background: #f0f4f8;
    }

    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
      opacity: 0.4;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.85);
      z-index: -1;
    }

    h1 {
      display: flex;
      justify-content: center;
      align-items: center;
      color: #003366;
      font-size: 2.8rem;
      margin: 30px 20px;
      animation: slideIn 1s ease-out;
      text-align: center;
    }

    .chart-container {
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
    }

    .bar-row {
      margin: 20px 0;
      animation: fadeInUp 0.8s ease-out forwards;
      opacity: 0;
    }

    .bar-label {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .bar-track {
      background: #ccc;
      height: 20px;
      border-radius: 10px;
      overflow: hidden;
    }

    .bar-fill {
      height: 100%;
      width: 0;
      border-radius: 10px;
      animation: growBar 1.5s ease forwards;
    }

    .excellent { background-color: #2ecc71; }
    .very-good { background-color: #3498db; }
    .good { background-color: #f1c40f; }
    .average { background-color: #e67e22; }
    .poor { background-color: #e74c3c; }

    .top-badge {
      background: gold;
      color: black;
      padding: 2px 6px;
      border-radius: 5px;
      font-size: 0.75rem;
      margin-left: 10px;
    }

    .download-btn {
      display: block;
      margin: 30px auto;
      padding: 10px 25px;
      background-color: #003366;
      color: #fff;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .download-btn:hover {
      background-color: #0055aa;
    }

    #rawScores {
      display: none;
      padding: 20px;
      max-width: 600px;
      background: white;
      border: 2px solid #003366;
      margin: 20px auto;
      border-radius: 15px;
    }

    #rawScores h2 {
      margin-bottom: 10px;
      color: #003366;
      text-align: center;
    }

    #scoreList {
      list-style: none;
      padding-left: 0;
    }

    #scoreList li {
      margin: 5px 0;
      font-size: 1.1rem;
    }

    canvas#confetti-canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 9999;
    }

    @keyframes growBar {
      to {
        width: var(--bar-width);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideIn {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
        margin: 20px 10px;
        text-align: center;
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <video autoplay muted loop class="bg-video">
    <source src="background.mp4" type="video/mp4" />
  </video>

  <div class="overlay"></div>

  <canvas id="confetti-canvas"></canvas>

  <h1>üèÜ Team Performance Rankings</h1>

  <div class="chart-container" id="chartContainer"></div>

  <button class="download-btn" onclick="downloadJPEG()">üì∏ Download Raw Scores as JPEG</button>

  <div id="rawScores">
    <h2>üìã Raw Scores</h2>
    <ul id="scoreList"></ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    const teams = [
      { name: 'Tech-Titans', score: 80 },
      { name: 'TechTokers', score: 78 },
      { name: '4JMT', score: 93 },
      { name: 'Tech-ka lang', score: 77 },
      { name: 'Team Chaos', score: 1 },
      { name: 'Data Dreamers', score: 89 },
      { name: 'Modern Technology', score: 1 }
    ];

    teams.sort((a, b) => b.score - a.score);

    const chartContainer = document.getElementById('chartContainer');
    const scoreList = document.getElementById('scoreList');

    teams.forEach((team, index) => {
      const performanceClass =
        team.score >= 90 ? 'excellent' :
        team.score >= 80 ? 'very-good' :
        team.score >= 70 ? 'good' :
        team.score >= 60 ? 'average' : 'poor';

      const badge = `Top ${index + 1}`;

      const bar = document.createElement('div');
      bar.className = 'bar-row';
      bar.style.animationDelay = `${index * 0.2}s`;
      bar.innerHTML = `
        <div class="bar-label">
          <div class="team-name">
            <span>${team.name}</span>
            <span class="top-badge">${badge}</span>
          </div>
          <span>${team.score}</span>
        </div>
        <div class="bar-track">
          <div class="bar-fill ${performanceClass}" style="--bar-width: ${team.score}%"></div>
        </div>
      `;
      chartContainer.appendChild(bar);

      const li = document.createElement("li");
      li.textContent = `${badge} - ${team.name}: ${team.score}`;
      scoreList.appendChild(li);
    });

    // Fire confetti
    confetti({
      particleCount: 150,
      spread: 100,
      origin: { y: 0.2 }
    });

    function downloadJPEG() {
      const rawDiv = document.getElementById("rawScores");
      rawDiv.style.display = "block";

      setTimeout(() => {
        html2canvas(rawDiv).then(canvas => {
          const link = document.createElement("a");
          link.download = "raw_scores.jpeg";
          link.href = canvas.toDataURL("image/jpeg");
          link.click();
          rawDiv.style.display = "none";
        });
      }, 200);
    }
  </script>
</body>
</html>
