<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manta School Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    /* Video background (fully responsive) */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    /* Overlay for readability */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    /* Centered content */
    .content {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .title {
      font-size: 40px;
      font-weight: bold;
      margin-bottom: 30px;
      text-shadow: 2px 2px 5px #000;
    }

    .proceed-btn {
      padding: 14px 30px;
      font-size: 20px;
      background-color: #00ccff;
      color: #003366;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .proceed-btn:hover {
      background-color: #00aadd;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .title {
        font-size: 28px;
      }

      .proceed-btn {
        font-size: 16px;
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>

  <!-- Video Background -->
  <video class="video-bg" autoplay muted loop>
    <source src="portal.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Overlay -->
  <div class="overlay"></div>

  <!-- Center Content -->
  <div class="content">
    <div class="title">Welcome to New Life Christian School of Cavite Portal</div>
    <a href="school-portal.html" class="proceed-btn">Proceed</a>
  </div>

</body>
</html>
