<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #d3dee9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      color: #000;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }

    img {
      width: 80%;
      max-width: 300px;
      height: auto;
      animation: fadeInZoom 2s ease-in-out;
    }

    h1 {
      margin-top: 20px;
      font-size: 1.5em;
      animation: fadeInText 2s ease-in-out 1s forwards;
      opacity: 0;
    }

    .motto {
      margin-top: 10px;
      font-style: italic;
      font-size: 1.1em;
      animation: fadeInText 2s ease-in-out 2s forwards;
      opacity: 0;
    }

    .loading {
      margin-top: 20px;
      font-size: 1em;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .loading span {
      animation: blink 1.4s infinite both;
    }

    .loading span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .loading span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes fadeInZoom {
      from { opacity: 0; transform: scale(0.7); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeInText {
      to { opacity: 1; }
    }

    @keyframes blink {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>

  <script>
    setTimeout(function() {
      window.location.href = "home.html";
    }, 7000);
  </script>
</head>
<body>

  <!-- Logo -->
  <img src="images/newlife.png" alt="School Logo">

  <!-- Welcome Text -->
  <h1>New Life Christian School of Cavite</h1>

  <!-- School Motto -->
  <p class="motto">"Center for Truth, Excellence, and Advanced Education"</p>

  <!-- Loading Animation -->
  <div class="loading">
    Loading<span>.</span><span>.</span><span>.</span>
  </div>

</body>
</html>
