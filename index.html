<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Empowerment Technology - ICT Project</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      overflow-x: hidden;
    }

    /* Background Video */
    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    header, footer {
      background: white;
      color: #003366;
      text-align: center;
      padding: 10px 0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .header-content h1 {
      font-size: 38px;
      color: black;
    }

    .logo {
      height: 60px;
    }

    main {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      background: rgba(0, 51, 102, 0.8);
      padding: 40px;
      border-radius: 20px;
      max-width: 600px;
      width: 100%;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .container h2 {
      margin-bottom: 25px;
      font-size: 26px;
    }

    button {
      padding: 12px 25px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #0074D9;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #005bb5;
      transform: scale(1.05);
    }

    .btn-link {
      text-decoration: none;
    }

    footer .footer-content {
      margin-bottom: 10px;
    }

    .social-icons {
      margin-top: 5px;
    }

    .social-icons a {
      color: #003366;
      font-size: 24px;
      margin: 0 8px;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .social-icons a:hover {
      color: #0074D9;
      transform: scale(1.2);
    }
  </style>
</head>
<body>

      <a href="humss_project.html" class="btn-link"><button>HUMSS Project</button></a>
    </div>
  </main>

 <!-- Footer -->
