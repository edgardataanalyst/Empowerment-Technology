<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Empowerment Technology - ICT Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Important for responsiveness -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      overflow-x: hidden;
    }

    /* Background Video */
    .bg-video {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%);
      z-index: -1;
      object-fit: cover;
    }

    header {
      background: white;
      color: #003366;
      padding: 15px;
      text-align: center;
    }

    .logo {
      height: 60px;
      margin: 5px auto;
      display: block;
    }

    .school-name {
      font-size: 24px;
      font-weight: bold;
      color: black;
      margin-top: 10px;
    }

    main {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      background: rgba(0, 51, 102, 0.8);
      padding: 40px;
      border-radius: 20px;
      max-width: 600px;
      width: 100%;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .container h2 {
      margin-bottom: 25px;
      font-size: 26px;
    }

    button {
      padding: 12px 25px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #0074D9;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #005bb5;
      transform: scale(1.05);
    }

    .btn-link {
      text-decoration: none;
    }

    footer {
      background: white;
      color: #003366;
      padding: 10px 20px;
      font-size: 14px;
      border-top: 1px solid #ccc;
    }

    .footer-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .footer-address {
      flex: 1;
      text-align: center;
      font-size: 13px;
      margin-bottom: 5px;
    }

    .footer-icons {
      text-align: right;
    }

    .footer-icons a {
      color: #003366;
      font-size: 20px;
      margin-left: 12px;
      text-decoration: none;
    }

    .footer-icons a:hover {
      color: #0074D9;
      transform: scale(1.2);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container h2 {
        font-size: 20px;
      }

      .footer-container {
        flex-direction: column;
        align-items: center;
      }

      .footer-address,
      .footer-icons {
        text-align: center;
        margin-top: 10px;
      }

      .school-name {
        font-size: 20px;
      }

      .logo {
        height: 50px;
      }

      button {
        width: 100%;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop class="bg-video">
    <source src="index_background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Header -->
  <header>
    <img src="newlife.jpg" class="logo" alt="NL Logo">
    <img src="deped.png" class="logo" alt="DepEd Logo">
    <div class="school-name">NEW LIFE CHRISTIAN SCHOOL OF CAVITE, INC.</div>
  </header>

  <!-- Main Content -->
  <main>
    <div class="container">
      <h2>Welcome to Empowerment Technology - ICT Project Hub</h2>
      <a href="survey_welcome_screen.html" class="btn-link"><button>ABM & STEM Project</button></a>
      <a href="humss_project.html" class="btn-link"><button>HUMSS Project</button></a>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-container">
      <div class="footer-address">
        314 Brgy. Maguyam, Silang, Cavite 4118, Philippines
      </div>
      <div class="footer-icons">
        <a href="https://web.facebook.com/newlifecavite" target="_blank" title="Facebook">
          <i class="fab fa-facebook"></i>
        </a>
        <a href="tel:+639957536714" title="Call Now">
          ðŸ“ž +63 9957536714
        </a>
      </div>
    </div>
  </footer>

</body>
</html>
